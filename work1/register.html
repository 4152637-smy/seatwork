<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    用户名：<input type="text" class="nam">
    密码：<input type="text" class="pas">
    <button>注册</button>
</body>
<script src="../jquery.js"></script>
<script>
    $("button").on("click",function(){
        console.log(111);
        let nam = $(".nam").val();
        let pas = $(".pas").val()
        $.ajax({
            type:"get",
            url:"http://localhost:8088/register",
            data:{
                username:nam,
                password:pas
            },
            success(res){
                if(res=="注册成功"){
                    window.location.href="./login.html"
                }
            }
        })
    })
</script>
</html>
